apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
      manifests:
        - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: ripraskel/auth
      context: apps
      docker:
        dockerfile: ./auth/Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: ripraskel/client
      context: apps/client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .